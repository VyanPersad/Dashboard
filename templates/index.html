<!DOCTYPE html>
<style>
    html{
        font-family: Arial, Helvetica, sans-serif;
    }
    body{
        height: 95vh;
        width: auto;
        display: grid; 
        grid-template-rows: repeat(1, auto); 
    }
    .time{
        align-items: center;
        justify-items: center;
    }
    .result{
        height: 100px;
        color: #000000;
        display: grid; 
        grid-template-columns: repeat(3, 1fr); 
    }
    .parent {
        display: grid; 
        grid-template-columns: repeat(4, 1fr); 
        margin-top: auto;
        margin-bottom: 20px;
        gap: 10px 20px; 
    }
    .card{
        border-radius: 10px;
        height: 250px;
        background-color: gray;
    }
    .date{
        width: 125px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }
    #year{
        font-size: 50px;
        font-weight: bold;
        color: #000000;
        text-align: center;
        text-justify: auto;
        width: 250px;
    }
    #day, #month{
        font-size: 35px;
        font-weight: bold;
        color: #000000;
        align-items: center;
        text-align: center;
        text-justify: auto;
    }
    .add{
        font-size: 20px;
        font-weight: bold;
        color: #000000;
        text-align: center;
        text-justify: auto;
        border-radius: 5px;
        height: 25px;
    }
    #addButton{
        font-size: 20px;
        font-weight: bold;
        color: #000000;
        text-align: center;
        text-justify: auto;
        border-radius: 5px;
        height: 30px;
        width: 100px;
    }
</style>
<html>
    <body>
        <div class="time">
            <div id="year">{{year}}</div>
            <div class="date">
                <div id="day">{{day}}</div>
                <div id="month">{{month}}</div>
            </div>
        </div>
        <div>
            <form class="addForm" method="POST">
                <input type="text" class="add" name="addCode">
                <input type="text" class="add" name="addModel">
                <input type="text" class="add" name="addPrice">
                <input type="submit" value="Add" id="addButton">
            </form>
        </div>
        <div class="result">
            {% for row in rows %}
                <div class="">{{row.code}} {{row.model}} {{row.price}}</div>
            {% endfor %} 
        </div>
        <div class="parent">
            <div class="card">

            </div>
            <div class="card">
                
            </div>
            <div class="card">
                
            </div>
            <div class="card">
                
            </div>
        </div>
        
    </body>
</html>
