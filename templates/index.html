<!DOCTYPE html>
<style>
    html{
        font-family: Arial, Helvetica, sans-serif;
    }
    body{
        height: 95vh;
        width: auto;
        display: grid; 
        grid-template-rows: repeat(1, auto); 
    }
    .time{
        align-items: center;
        justify-items: center;
    }
    .result{
        height: fit-content;
        max-height: 250px;
        margin-bottom: 10px;
        color: #000000;
        display: grid; 
        grid-template-columns: repeat(1, 1fr); 
        overflow-y: auto;
    }
    .row{
        height: fit-content;
    }
    .parent {
        display: grid; 
        grid-template-columns: repeat(4, 1fr); 
        margin-top: auto;
        margin-bottom: 20px;
        gap: 10px 20px; 
    }
    .card{
        border-radius: 10px;
        height: 250px;
        background-color: gray;
    }
    .date{
        width: 125px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }
    #year{
        font-size: 50px;
        font-weight: bold;
        color: #000000;
        text-align: center;
        text-justify: auto;
        width: 250px;
    }
    #day, #month{
        font-size: 35px;
        font-weight: bold;
        color: #000000;
        align-items: center;
        text-align: center;
        text-justify: auto;
    }
    .add{
        font-size: 20px;
        font-weight: bold;
        color: #000000;
        text-align: center;
        text-justify: auto;
        border-radius: 5px;
        height: 25px;
    }
    #addButton, #delButton, #updateButton,#serButton{
        font-size: 20px;
        font-weight: bold;
        color: #000000;
        text-align: center;
        text-justify: auto;
        border-radius: 5px;
        height: 30px;
        width: 100px;
        margin-top: 5px;
    }
</style>
<html>
    <body>
        <div class="time">
            <div id="year">{{year}}</div>
            <div class="date">
                <div id="day">{{day}}</div>
                <div id="month">{{month}}</div>
            </div>
        </div>
        <div>
            <form class="addForm" method="POST">
                <input type="text" class="add" name="addCode">
                <input type="text" class="add" name="addModel">
                <input type="text" class="add" name="addPrice">
                <input type="submit" value="Add" name = addButton id="addButton">
            </form>
            <form class="delForm" method="POST">
                <input type="Submit" value="Delete All" name="delAllButton" id="delButton">
            </form>
            <form class="delForm" method="POST">
                <input type="text" class="add" name="delCode">
                <input type="submit" value="Delete" name="delButton" id="delButton">
            </form>
            <form class="upDateForm" method="POST">
                <input type="text" class="add" name="upCode">
                <input type="text" class="add" name="upModel">
                <input type="text" class="add" name="upPrice">
                <input type="submit" value="Update" name = updateButton id="updateButton">
            </form>
        </div>
        <form class="serForm" method="POST">
            <input type="text" class="add" name="serCode">
            <input type="submit" value="Search" name="serButton" id="serButton">
        </form>
        <div class="result"> 
            {% for row in rows %}
                <div class="row">{{row.code}} {{row.model}} {{row.price}}</div>
            {% endfor %} 
        </div>
        <div class="result">
            {% for search in searchs %}
                <div class="row">{{search.code}} {{search.model}} {{search.price}}</div>
            {% endfor %} 
        </div>
        <div class="parent">
            <div class="card">

            </div>
            <div class="card">
                
            </div>
            <div class="card">
                
            </div>
            <div class="card">
                
            </div>
        </div>
        
    </body>
</html>
